<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab03_display.html</title>
    <style>
        .inline-block{
            display: inline-block;
            border : 5px solid green;
        }
        .div1{
            width: 300px;
            height: 60px;
        }
        .div2{
            width: 300px;
            height: 120px;
        }
        .visible{
            visibility: visible;
        }
        .hidden{
            visibility: hidden;
        }
        .display-none{
            display: none;
        }
    </style>
</head>
<body>
    <div class="inline-block div1">높이 : 60px</div>
    <div class="inline-block div2">높이 : 120px</div>
    <!--visibility-->
    <div class="visible">visiblity : visible</div>
    <div class="hidden">visiblity : hidden</div>
    <div class="display-none">display : none</div>
    <!-- visibility의 hidden과 dispal-none의 차이. 없다가 이벤트발생시 등장->display-none이용 -->
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
<!-- # block과 inline 정리
- block
	- 화면 크기(100%, 행) 전체를 차지
    - width, height, margin, padding 
    - 내부에 inline 요소가 들어갈 수 있음
    - div, h~, p, li, form, ....
    
- inline
	- content의 너비만큼 차지
    - width, height, margin-top/bottom x
    - 내부에 block 요소 들어갈 수 없음
    - a, input, span, strong, ...  -->
