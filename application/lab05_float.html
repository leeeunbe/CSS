<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab05_float.html</title>
    <style>
        img{
            /*수평정렬에 쓰임.*/
            float:left;
            margin-left: 20px;
        }
        .box{
                width: 60px;
                height: 60px;
                color: white;
                font-weight: bold;
                font-size: 30px;
                padding: 10px;
                margin: 10px;
                border-radius: 6px;
        }
        .box1,.box3{
            background-color: red;
        }
        .box2,.box4{
            background-color: orange;
        }
        .box1,.box2{
            float: left;
        }
        .box3,.box4{
            float: right;
        }
        /* sol1 */
        .lorem{
            /* clear->float에 대한 영향을 받지 않게 한다. */
            clear:both;
        }
        /* sol2 */
        .container::after{
            content: "";
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
