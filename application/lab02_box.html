<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab02_box.html</title>
    <style>
    
        .content-box{
            width: 300px;
            border: 5px solid;
            margin: 15px;
            padding: 15px;
            background-color: red;
        }
        .border-box{
           /* margin 표현 안됨. box-sizing때문 */
            box-sizing: border-box;
            width: 300px;
            border: 5px solid;
           /* 웹브라우저 마다 기본적인 margin이 존재. */
            /* margin: 15px; */
            padding: 15px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="content-box">
        Content-box
    </div>
    <div class="border-box">
        Border-box
    </div>
</body>
</html>
