<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lab01_style.html</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h2 {
            color: maroon;
        }
        p {
            color: orange;
        }
    </style>    
</head>
<body>
    <h1>CSS Style</h1>
    <h1>1. 인라인 스타일</h1>
    <h2 style="color: blue; text-align: center">
        h2 태그 하나에 인라인 스타일로
        색상(파란색) 및 중앙 정렬 적용
    </h2>
    <p style="color: red">
        p 태그에 인라인 스타일로 색상(빨간색) 적용
    </p>
    <!-- 인라인이 가장 높은 적용 우선순위 -->
    <!-- tag에 가장 가까운 인라인이 우선순위가 높다. 따라서 2번이 적용 안됨. -->

    <hr>

    <h1>2. 내부 스타일 시트 (임베디드 스타일)</h1>
    <h2>이것은 제목입니다</h2>
    <p>이것은 단락입니다</p>

    <hr>

    <!-- 8번라인 참고 외부css파일에서 데리고옴.-->
    <!-- 2번 내부스타일의 예외를 만들때 주로 사용 -->
    <h1>3. 외부 스타일 시트 (링크 스타일)</h1> 
    <h3 class="link">이것은 제목입니다</h3>
    <p>이것은 단락입니다</p>
    
    <hr>
</body>
</html>
